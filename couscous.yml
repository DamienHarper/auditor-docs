template:
  directory: template

exclude:
  - 'template'
  # This special entry will ask Couscous to read the excluded directories from your ".gitignore" file
  - '%gitignore%'

scripts:
  # Scripts to execute before generating the website
  before:
    # if run through Github actions, no need to run the following command here, it's already run from the Github action itself
    - 'if [ -z "${GITHUB_ACTION}" ]; then yarn run postcss template/css/app.css -o template/css/app.min.css; fi;'

